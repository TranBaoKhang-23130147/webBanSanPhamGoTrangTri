<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Home Decor</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
<div class="container">
    <div class="curved-shape"></div>
    <div class="from-box login">
        <h2>Đăng nhập</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" id="username" required>
                <label for="username">Tên đăng nhập</label>
                <i class='bx  bxs-user'  style='color:#8B5E3C'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" required>
                <label for="password">Mật khẩu</label>
                <i class='bx  bxs-lock'  style='color:#8B5E3C'></i>
            </div>
            <div class="input-box">
                <button type = "submit" class="btn">Đăng nhập</button>
            </div>
            <div class="regi-link">
                <p>Bạn có tài khoản chưa ? <a href="#" class="SignUpLink">Đăng ký</a></p>
            </div>
        </form>
    </div>
    <div class="info-content login">
        <h2>HOME DECOR!</h2>
        <p>Mang hơi thở thiên nhiên vào tổ ấm của bạn.</p>
    </div>
</div>
</body>
</html>
