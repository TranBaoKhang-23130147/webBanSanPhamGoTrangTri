<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Home Decor</title>
    <link rel="stylesheet" href="forgot_style.css">
</head>
<body>
<div class="container">
    <div class="form-forgot-pass ">
        <div class="logo">
            <img src="img/logo.png"  class="image">
            <div id="name-web">HOME DECOR</div>
        </div>
        <h2>Quên mật khẩu?</h2>
        <p>Điền email gắn với tài khoản của bạn để nhận đường dẫn thay đổi mật khẩu</p>
        <form action="#">
            <div class="input-box ">
                <input type="text" id="email" required>
                <label for="email">Email</label>
                <i class='bx bxl-google' style='color:#8B5E3C'></i>

            </div>
            <div class="input-box">
                <button type = "submit" class="btn">Tiếp tục</button>
            </div>

            <div class="continue-login">
                 <a href="login.html" class="SignInLink">Quay lại đăng nhập</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
