<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Đồ Trang Trí Gỗ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/user_admin.css">
    <link rel="stylesheet" href="../css/admin_add_products.css">
</head>
<body>

<div class="admin-container">
    <header class="header">
        <div class="logo-placeholder">
            <img src="../img/p.png" alt="Logo Modern Homes">
            <p class="logo">HOME DECOR</p>
        </div>

        <div class="header-icons">
            <i class="fa-solid fa-bell"></i>

            <div class="user-dropdown">
                <i class="fas fa-user-circle user-logo" ></i>

                <div id="userMenuContent" class="dropdown-content">
                    <a href="admin_thong_tin_tai_khoan.html"> Thông tin tài khoản</a>
                    <a href="admin_doi_mat_khau.html"> Đổi mật khẩu</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="logout-link"> Đăng xuất</a>
                </div>
            </div>
        </div>
    </header>
    <div class="main-wrapper">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li ><a href="homepage_admin.html">Tổng quan</a></li>
                    <li class="active"><a href="products_admin.html"> Sản phẩm</a></li>
                    <li ><a href="order_admin.html"> Đơn hàng</a></li>
                    <li><a href="admin_customer.html"> Khách hàng</a></li>
                    <li><a href="admin_profile.html"> Hồ sơ</a></li>
                    <li><a href="admin_quan_ly_danh_muc.html"> Danh mục</a></li>
                </ul>
            </nav>
        </aside>
        <main class="page-content-wrapper">
            <div class="add-product-container">
                <h1 class="page-title">Thêm sản phẩm</h1>

                <div class="product-form-layout">

                    <div class="form-column-left">

                        <div class="card product-info-section">
                            <h2 class="card-title">Thông tin sản phẩm</h2>

                            <div class="form-group">
                                <label for="productName">Tên</label>
                                <input type="text" id="productName" placeholder="Tủ lạnh, máy giặt, ect.">
                            </div>

                            <div class="form-row">
                                <div class="form-group half-width">
                                    <label for="skuCode">Mã SKU</label>
                                    <input type="text" id="skuCode" placeholder="Ví dụ: 348121032">
                                </div>
                                <div class="form-group half-width">
                                    <label for="category">Danh mục</label>
                                    <input type="text" id="category" placeholder=" trang trí Phòng bếp">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="description">Mô tả (Tùy chọn)</label>
                                <div class="richtext-toolbar">
                                    <button><i class="fas fa-bold"></i></button>
                                    <button><i class="fas fa-italic"></i></button>
                                    <button><i class="fas fa-underline"></i></button>
                                    <button><i class="fas fa-strikethrough"></i></button>
                                    <button><i class="fas fa-link"></i></button>
                                    <button><i class="fas fa-quote-left"></i></button>
                                    <button><i class="fas fa-list-ul"></i></button>
                                    <button><i class="fas fa-list-ol"></i></button>
                                    <button><i class="fas fa-code"></i></button>
                                </div>
                                <textarea id="description" rows="5" placeholder="Nhập mô tả của bạn..."></textarea>
                            </div>
                        </div>

                        <div class="card image-upload-section">
                            <h2 class="card-title">Hình ảnh</h2>
                            <div class="drop-area">
                                <i class="fas fa-box-open"></i>
                                <p>Kéo và thả tệp của bạn vào đây hoặc</p>
                                <button class="btn-secondary">Tải ảnh lên</button>
                            </div>
                        </div>

                        <div class="card variants-section">
                            <h2 class="card-title">Biến thể</h2>
                            <div class="variant-item form-row">
                                <select>
                                    <option>Kích thước</option>
                                </select>
                                <select>
                                    <option>Kích thước</option>
                                </select>
                                <button class="remove-btn"><i class="fas fa-times"></i></button>
                            </div>
                            <button class="btn-link-add">+ Thêm biến thể</button>
                        </div>

                    </div>

                    <div class="form-column-right">

                        <div class="card discount-section">
                            <h2 class="card-title">Chiết khấu</h2>
                            <div class="form-group">
                                <label for="discountPrice">Giá</label>
                                <input type="text" id="discountPrice" placeholder="0.00">
                            </div>
                            <div class="form-group">
                                <label for="discountQuantity">Số lượng</label>
                                <input type="text" id="discountQuantity" placeholder="0">
                            </div>
                        </div>

                        <div class="card attributes-section">
                            <h2 class="card-title">Thuộc tính</h2>
                            <div class="attribute-item form-row">
                                <select>
                                    <option>Màu sắc</option>
                                </select>
                                <select>
                                    <option>Kích thước</option>
                                </select>
                                <button class="remove-btn"><i class="fas fa-times"></i></button>
                            </div>
                            <button class="btn-link-add">+ Thêm thuộc tính</button>
                        </div>

                        <div class="card organization-section">
                            <h2 class="card-title">Tổ chức</h2>
                            <div class="form-group">
                                <label for="supplier">Nhà cung cấp</label>
                                <input type="text" id="supplier" placeholder="eg. Nike">
                            </div>
                            <div class="form-group">
                                <label for="collection">Bộ sưu tập</label>
                                <select id="collection">
                                    <option> trang tris Nhà bếp</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tags">Thẻ</label>
                                <input type="text" id="tags" placeholder="Nhập thẻ tại đây">
                            </div>
                        </div>

                        <button class="btn-primary btn-save">Lưu</button>
                    </div>

                </div>
            </div>
        </main>

    </div>
</div>
<script src="../js/order_admin.js"></script>

</body>
</html>
