<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Home Decor</title>
    <link rel="icon" type="image/png" href="../img/logo.png" >
    <link rel="stylesheet" href="../css/login_style.css">
</head>
<body>
<div class="container">
    <div class="curved-shape "></div>
    <div class="curved-shape1"></div>
    <div class="from-box login">
        <h2 class="animation" style="--D:0 ; --S:21;">Đăng nhập</h2>
        <form action="#">
            <div class="input-box animation" style="--D:1; --S:22;">
                <input type="text" id="email" required>
                <label for="email">Email</label>
<!--                <i class='bx  bxs-user'  style='color:#8B5E3C'></i>-->
                <i class='bx bxl-google' style='color:#8B5E3C'></i>

            </div>
            <div class="input-box animation" style="--D:2 ; --S:23;">
                <input type="password" id="password" required>
                <label for="password">Mật khẩu</label>
                <i class='bx  bxs-lock'  style='color:#8B5E3C'></i>
            </div>
            <div class="remeber-forgot animation" style="--D:3 ; --S:24;">
                <label > <input type="checkbox">Ghi nhớ mật khẩu</label>
                <a href="forgot-password.html" class="ForgotLink">Quên mật khẩu?</a>
            </div>
            <div class="input-box animation" style="--D:4; --S:25;">
                <button type = "submit" class="btn">Đăng nhập</button>
            </div>

            <div class="regi-link animation" style="--D:5 ; --S:26;">
                <p>Bạn có tài khoản chưa ? <a href="#" class="SignUpLink">Đăng ký</a></p>
            </div>
        </form>
    </div>
    <div class="info-content login">
        <h2 class="animation" style="--D:0 ;--S:20;">HOME DECOR!</h2>
        <p class="animation" style="--D:1 ;--S:21;">Mang hơi thở thiên nhiên vào tổ ấm của bạn.</p>
    </div>
    <div class="from-box Register">
        <h2 class="animation" style="--li:17;--S:0;">Đăng ký</h2>
        <form action="#">
            <div class="input-box animation" style="--li:18 ;--S:1;">
                <input type="text" required>
                <label >Tên</label>
                <i class='bx  bxs-user'  style='color:#8B5E3C'></i>
            </div>
<!--            <div class="input-box animation" style="&#45;&#45;li:19 ;&#45;&#45;S:2;">-->
<!--                <input type="text" required>-->
<!--                <label >Tên hiển thị</label>-->
<!--                <i class='bx  bxs-user'  style='color:#8B5E3C'></i>-->
<!--            </div>-->
            <div class="input-box animation" style="--li:19 ;--S:2;">
                <input type="text"  required>
                <label for="email" >Email</label>
                <i class='bx bxl-google' style='color:#8B5E3C'></i>
<!--                <i class='bx bxs-envelope' style='color:#8B5E3C'></i>-->
            </div>
            <div class="input-box animation" style="--li:20 ;--S:3;">
               <input type="password" required>
                <label for="password">Mật khẩu</label>
                <i class='bx  bxs-lock'  style='color:#8B5E3C'></i>
            </div>
            <div class="input-box animation" style="--li:21 ;--S:4;">
                <input type="password" required>
                <label for="password">Xác nhận lại mật khẩu</label>
                <i class='bx  bxs-lock'  style='color:#8B5E3C'></i>
            </div>
            <div class="input-box animation" style="--li:22 ;--S:5;">
                <button type = "submit" class="btn">Đăng ký</button>
            </div>
<!--            <div class="login-or">-->
<!--                -->
<!--            </div>-->
            <div class="regi-link animation" style="--li:23;--S:6;">
                <p>Bạn có tài khoản chưa ? <a href="#" class="SignInLink">Đăng nhập</a></p>
            </div>
        </form>
    </div>
    <div class="info-content Register">
        <h2 class="animation" style="--li:17 ;--S:0;">HOME DECOR!</h2>
        <p class="animation" style="--li:18;--S:1;">Mang hơi thở thiên nhiên vào tổ ấm của bạn.</p>
    </div>
</div>
<script src="../js/login_JS.js"></script>
</body>
</html>
