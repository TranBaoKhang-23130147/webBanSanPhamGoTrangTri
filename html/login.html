<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || Sign up from</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/login_style.css">
</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Đăng ký</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>hoặc sử dụng email của bạn để đăng ký</span>
            <div class="infield">
                <input type="text" placeholder="Tên" />
                <label></label>
            </div>
            <div class="infield">
                <input type="email" placeholder="Email" name="email"/>
                <label></label>
            </div>
            <div class="infield">
                <input type="password" placeholder="Mât khẩu" />
                <label></label>
            </div>
            <div class="infield">
                <input type="password" placeholder="Xác nhận mât khẩu" />
                <label></label>
            </div>
            <button>Đăng ký</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Đăng nhập</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>hoặc sử dụng tài khoản của bạn</span>
            <div class="infield">
                <input type="email" placeholder="Email" name="email"/>
                <label></label>
            </div>
            <div class="infield">
                <input type="password" placeholder="Mật khẩu" />
                <label></label>
            </div>
            <a href="#" class="forgot">Quên mật khẩu?</a>
            <button>Đăng nhập</button>
        </form>
    </div>
    <div class="overlay-container" id="overlayCon">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>HOME DECOR!</h1>
                <p>Để tiếp tục kết nối với chúng tôi, vui lòng đăng nhập bằng thông tin cá nhận của bạn</p>
                <button>Đăng ký</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>HOME DECOR!</h1>
                <p>Hãy nhập thông tin cá nhận của bạn và bắt đầu hành trình cùng chúng tôi</p>
                <button>Đăng nhập</button>
            </div>
        </div>
        <button id="overlayBtn"></button>
    </div>
</div>

<script src="../js/login_JS.js"></script>


</body>
</html>
